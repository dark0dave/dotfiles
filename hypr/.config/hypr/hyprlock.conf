background {
    monitor =
    path = $HOME/.config/wallpapers/current.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8916
    vibrancy = 0.8916
    vibrancy_darkness = 0.0
}
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}
# Day
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 90
    font_family = JetBrainsMono Nerd Font
    position = 0, 350
    halign = center
    valign = center
}
# Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B %Y")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 40
    font_family = JetBrainsMono Nerd Font
    position = 0, 250
    halign = center
    valign = center
}
# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%T")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, 190
    halign = center
    valign = center
}
# User container
shape {
    monitor =
    size = 600, 900
    color = rgba(255, 255, 255, 0.1)
    rounding = 22
    border_size = 0
    border_color = rgba(255, 255, 255, 0.8)
    rotate = 0
    xray = false
    position = 0, 0
    halign = center
    valign = center
}
# Avatar
image {
    monitor =
    path = /var/lib/AccountsService/icons/$LOGNAME
    border_size = 2
    border_color = rgba(255, 255, 255, 0.80)
    size = 130
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    shadow_passes = 3
    shadow_size = 4
    position = 0, 40
    halign = center
    valign = center
}
# Username
label {
    monitor =
    text =     $USER
    color = rgba(216, 222, 233, 0.80)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    shadow_passes = 3
    shadow_size = 4
    position = 0, -130
    halign = center
    valign = center
}
# Username background
shape {
    monitor =
    size = 320, 60
    color = rgba(255, 255, 255, 0.1)
    rounding = -1
    border_size = 0
    border_color = rgba(255, 255, 255, 1)
    rotate = 0
    xray = false
    position = 0, -130
    halign = center
    valign = center
}
# Password
input-field {
    monitor =
    size = 320, 60
    rounding = -1
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    placeholder_text = <i></i>
    hide_input = false
    position = 0, -210
    halign = center
    valign = center
}
# Power
label {
    monitor =
    text = cmd[update:1000] $HOME/.config/hypr/scripts/battery.sh
    color = rgba(255, 255, 255, 0.6)
    font_size = 45
    font_family = JetBrainsMono NFP
    position = 0, -285
    halign = center
    valign = center
}
# Reboot
label {
    monitor =
    text = 󰜉 
    color = rgba(255, 255, 255, 0.6)
    font_size = 45
    font_family = JetBrainsMono NFP
    onclick = reboot now
    position = -75, -375
    halign = center
    valign = center
}
# Power off
label {
    monitor =
    text = 󰐥 
    color = rgba(255, 255, 255, 0.6)
    font_size = 45
    font_family = JetBrainsMono NFP
    onclick = shutdown now
    position = 75, -375
    halign = center
    valign = center
    align = center
}
